<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Calculator</title>
</head>
<body>
    <script>
        function calcImc(userWeight,userHeight) {
            return userWeight / (userHeight * userHeight);
        }

        var username =  prompt("What's your name?");
        var weight = prompt(username + "What's your weight?");
        var height = prompt(username + "What's your height?");
       
        document.write("<br>");
        document.write(username + ", your IMC is " + calcImc(weight, height));

      



    </script>
</body>
</html>
