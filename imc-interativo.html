<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <script>
        function calcBmi(userWeight,userHeight) {
            return userWeight / (userHeight * userHeight);
        }

        var username =  prompt("What's your name?");
        var weight = prompt(username + "What's your weight?");
        var height = prompt(username + "What's your height?");
       
        document.write("<br>");

        var bmi =  calcBmi(weight, height);

        if (bmi < 18.5) {
            document.write(username + ", your BMI is " + bmi +" and you're underweight.");
        } else if (bmi >= 18.5 && bmi < 25) {
            document.write(username + ", your BMI is " + bmi +" and you're normal.");
        } else if (bmi >= 25 && bmi <30) {
            document.write(username + ", your BMI is " + bmi +" and you're overweight.");
        } else if (bmi >= 30 && bmi < 35) {
            document.write(username + ", your BMI is " + bmi +" and you're obese.");
        } else if (bmi >= 35) {
            document.write(username + ", your BMI is " + bmi +" and you're extremely obese.");
        }

      



    </script>
</body>
</html>
