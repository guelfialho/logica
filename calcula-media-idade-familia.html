<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var familiares = parseInt(prompt("Digite o número de familiares!"));
        somaIdades = 0;

        for(i =1; i <=familiares; i++) {
            var somaIdades = parseInt(prompt("Digite a idade do " + i + "° familiar:")) + somaIdades;
        }

        alert(somaIdades);
    </script>
</body>
</html>
